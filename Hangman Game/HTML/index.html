<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman-Game</title>
    <link rel="stylesheet" href="../CSS/style.css" />
    <link rel="script" href="../JavaScript/script.js" />
    <link rel="icon" href="../Asset/Images/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <!-- Game Info Section -->
    <section id="game-info">
      <h1>Hangman</h1>
      <p id="message">Guess a letter</p>
    </section>

    <!-- Main Game Section -->
    <section id="main-container">
      <!-- Game Controls Section-->
      <section id="game-controls">
        <p id="wordDisplay"></p>
        <div id="guess-group">
          <input type="text" id="guessInput" maxlength="1" />
          <button id="submitGuess">Guess</button>
        </div>
        <p><span id="wrongGuesses">0</span></p>
        <button id="restartGame">Restart Game</button>
        <button id="hintButton">Hint</button>
        <button id="newGame">New Game</button>
        <button id="home"><a href="../HTML/home.html">Home</a></button>
        <div id="feedbackOverlay">
          <div id="gameResult"></div>
        </div>
      </section>

      <!-- Game Visualization Section -->
      <section id="game-visualization">
        <div id="hangmanDrawing"></div>
      </section>
    </section>

    <script src="../JavaScript/script.js"></script>
  </body>
</html>
